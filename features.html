<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .team-section {
      text-align: center;
      padding: 50px 20px;
    }

    .team-section h1 {
      color: #fb873f;
      margin-bottom: 20px;
    }

    .team-section p {
      margin-bottom: 40px;
      color: #666;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .team-member {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .team-member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .team-member h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .team-member p {
      color: #777;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-icons a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fb873f;
    }
  </style>
</head>
<body>
  <section class="team-section">
    <h1>Meet Our Team</h1>
    <p>Our team of passionate professionals working together to achieve excellence.</p>

    <div class="team-container">
      <!-- Team Member 1 -->
      <div class="team-member">
        <img src="images/team-1.png" alt="Team Member 1">
        <h3>Sarah Johnson</h3>
        <p>Lead Developer</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Team Member 2 -->
      <div class="team-member">
        <img src="images/team-2.png" alt="Team Member 2">
        <h3>John Doe</h3>
        <p>UI/UX Designer</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Team Member 3 -->
      <div class="team-member">
        <img src="images/team-1.png" alt="Team Member 3">
        <h3>Emma Brown</h3>
        <p>Marketing Specialist</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Team Member 4 -->
      <div class="team-member">
        <img src="images/team-2.png" alt="Team Member 4">
        <h3>Michael Green</h3>
        <p>Project Manager</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Team Member 5 -->
      <div class="team-member">
        <img src="images/team-1.png" alt="Team Member 5">
        <h3>Sophia White</h3>
        <p>Content Writer</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Team Member 6 -->
      <div class="team-member">
        <img src="images/team-2.png" alt="Team Member 6">
        <h3>James Wilson</h3>
        <p>Software Engineer</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
